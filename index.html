<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LỚP SENSEI NGA - MVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Toàn bộ nền và hiệu ứng */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Hình nền núi Phú Sĩ cố định */
        .fuji-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1570116432282-e03623d77694?q=80&w=2070') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        /* Lớp phủ mờ giúp nhìn chữ rõ hơn */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        /* Hiệu ứng mây lướt qua nhẹ nhàng */
        .clouds {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.6;
            z-index: -1;
            animation: moveClouds 100s linear infinite;
        }

        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }
        }

        /* Khung đăng nhập Glassmorphism (Kính mờ) */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px 30px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
        }

        .logo-mvp {
            width: 70px; height: 70px;
            background: #bc002d;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px;
            border: 2px solid white;
        }

        .title { font-size: 18px; letter-spacing: 2px; margin-bottom: 30px; }
        .login-text { font-size: 24px; font-weight: bold; margin-bottom: 25px; }

        input {
            width: 100%; padding: 15px; margin: 10px 0;
            border-radius: 15px; border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white; font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input::placeholder { color: rgba(255,255,255,0.7); }

        .btn-login {
            width: 100%; padding: 15px; margin-top: 20px;
            border-radius: 20px; border: none;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white; font-size: 18px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            transition: 0.3s;
        }

        .btn-login:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="fuji-bg"></div>
    <div class="overlay"></div>
    <div class="clouds"></div>

    <div class="login-card">
        <div class="logo-mvp">MVP</div>
        <div class="title">LỚP SENSEI NGA</div>
        <div class="login-text">ĐĂNG NHẬP HỆ THỐNG</div>
        
        <input type="email" placeholder="Email (abc@gmail.com)">
        <input type="password" placeholder="Mật khẩu">
        
        <button class="btn-login">VÀO LỚP</button>
    </div>

</body>
</html>
